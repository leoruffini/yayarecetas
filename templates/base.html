<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Yayarecetas</title>
    
    <!-- Favicons -->
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --brand-pink: #F8D7D0;
            --brand-pink-dark: #E5B3AA;
            --brand-teal: #4A9B8F;
            --brand-teal-dark: #3D7D73;
            --brand-cream: #FFF5E9;
            --brand-brown: #5C4B45;
        }
        
        body {
            background-color: var(--brand-cream);
            color: var(--brand-brown);
        }
        
        .recipe-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        
        .recipe-controls {
            margin-bottom: 1.5rem;
        }
        
        .recipe-text {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .recipe-editor textarea {
            min-height: 400px;
            font-family: monospace;
        }
        
        .btn-primary {
            background-color: var(--brand-teal);
            border-color: var(--brand-teal);
        }
        
        .btn-primary:hover {
            background-color: var(--brand-teal-dark);
            border-color: var(--brand-teal-dark);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Yayarecetas</a>
            <div class="ms-auto">
                {% if request.session.get('user_id') %}
                    <a href="/yaya{{ request.session.get('user_id') }}" class="nav-link d-inline-block me-3">Mis Recetas</a>
                    <a href="/logout" class="nav-link d-inline-block">Cerrar Sesión</a>
                {% else %}
                    <a href="/login" class="nav-link">Identifícate</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
