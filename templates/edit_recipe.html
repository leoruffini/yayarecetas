{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="recipe-card">
        <h1 class="mb-4">Editar Receta</h1>
        
        {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
        {% endif %}

        <form method="POST" action="/edit/{{ user_id }}/{{ recipe_slug }}">
            <div class="mb-3">
                <label for="recipe_text" class="form-label">Texto de la Receta</label>
                <textarea 
                    class="form-control recipe-editor" 
                    id="recipe_text" 
                    name="recipe_text" 
                    rows="20"
                >{{ recipe_text }}</textarea>
                <div class="form-text">
                    Usa el formato Markdown. Los t√≠tulos empiezan con #, los ingredientes con -, etc.
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" 
                       class="form-check-input" 
                       id="is_private" 
                       name="is_private" 
                       value="true"
                       {% if is_private %}checked{% endif %}>
                <label class="form-check-label" for="is_private">
                    Receta Privada
                </label>
                <div class="form-text">
                    Las recetas privadas solo son visibles para ti
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="/yaya{{ user_id }}/{{ recipe_slug }}" class="btn btn-secondary">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
